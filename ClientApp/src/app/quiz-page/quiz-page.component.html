<h1>
    Prijavljen korisnik: {{ this.loggedInUsername}}
</h1>
<div class="user-row">
    @for(username of usernames; track username)
    {
        <div class="user-card">
            <div class="user-name">{{ username }}</div>
            <!-- <div class="user-score">Score: {{ user.score }}</div> -->
        </div>
    }
</div>
<style>
    h1{
        font-weight: 700;
        font-size: 45px;
    }
.user-row {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
    margin-bottom: 24px;
}
.user-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 16px 24px;
    background: #fff;
    min-width: 180px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 8px;
}
.user-name {
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 8px;
}
.user-score {
    color: #555;
    font-size: 1em;
}
@media (max-width: 900px) {
    .user-card {
        min-width: 140px;
        padding: 12px 16px;
    }
}
@media (max-width: 600px) {
    .user-row {
        flex-direction: column;
        align-items: stretch;
    }
    .user-card {
        width: 100%;
        min-width: unset;
    }
}
</style>
<app-board/>
<app-question-form/>
